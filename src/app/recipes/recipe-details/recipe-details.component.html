<div class="row">
  <div class="col-sm-12">
    <img src="{{recipeSelected.imgPath}}" alt="" class="img-responsive" style="max-height: 300px; max-width: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{recipeSelected.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group toggle"  >
      <button class="btn btn-primary dropdown-toggle" (click)="onToggle()">Manage Recipe <span class="caret"></span></button>
    </div>
    <ul [class]="'dropdown-menu '+show" >
      <li class="dropdown-item"><a href="#">To shopping list</a></li>
      <li class="dropdown-item"><a href="#">Edit Recipe</a></li>
      <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
    </ul>
  </div>

</div>
<div class="row">
  <div class="col-sm-12">
    {{recipeSelected.description}}
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    Ingredient
  </div>
</div>
